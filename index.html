<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/lib/jquery-2.2.2.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFgZzt7V63Yg4IAN45GJDm8qFdCVgOBxo&libraries=places"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div id="map"></div>
<div class="container">
    <div class="controls">
    <div class="row">
		<div class="search-container" data-bind="component: 'search'">
		<form class="navbar-form navbar-left" role="search">
    	<div class="form-group">
        <input type="text" class="form-control" placeholder="Search" id="searchText">
    	</div>
    	<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" id="searchBtn"></span></button>
		</form>
		</div>
	</div>


	<div class="info-container" data-bind="component: 'info'">
		<ul id="results"></ul>
	</div>
	</div>
	</div>
    <script src="js/main.js">
    </script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFgZzt7V63Yg4IAN45GJDm8qFdCVgOBxo&callback=initMap"
        async defer></script>-->
</body>
</html>
