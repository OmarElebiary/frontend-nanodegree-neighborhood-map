<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/lib/jquery-2.2.2.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
		<div class="search-container" data-bind="component: 'search'">
			<input type="text" id="search"></input>
		</div>
		<div class="info-container" data-bind="component: 'info'"></div>
	</div>
    <script src="js/main.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFgZzt7V63Yg4IAN45GJDm8qFdCVgOBxo&callback=initMap"
        async defer></script>
</body>
</html>
